<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web 5.2</title>
    <style>

        *{
            box-sizing: border-box;
        }
        .top{
            width: 100%;
            margin: auto;
            background-color: blue;
            height: 159px;
            border: 1px solid black;
        }
        .athena{
            width: 100%;
            margin: auto;

        }
        
        .box{
            width: 200px;
            margin-top: 10px;
            height: 100px;
            margin-top: 20px;
            border: 1px solid red

        }
        .b1{
            background-color:firebrick
            height: 250px;
            width: 20%;
            float: left;
        }
        .b2{
            background-color:forestgreen
            height: 250px;
            width: 77%;
            float: right;
        }
        .b3{
            background-color:gold
            height: 100px;
            width: 20%;
            float: left;
            height: 200px;
        }
        .b4{
            background-color:grey
            height: 100px;
            width: 77%;
            float: right;
            height: 200px;
        }

    </style>
</head>
<body>
    
        <div class="top">
        </div>
        <div class="athena">
            <div class="box b1"></div>
            <div class="box b2"></div>
            <div class="box b3"></div>
            <div class="box b4"></div>
        </div>
      
 
</body>
</html>
